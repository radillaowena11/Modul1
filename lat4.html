<!DOCTYPE html>
<html>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-if="itemInStock > 10">{{itemInStock}} in stock</p>
    <p v-else-if="itemInStock > 0"> Hurry up, only {{itemInStock}} items left</p>
    <p v-else>Sorry, we are all out!</p>
</div>

<script>
var vm = new Vue({
  el: '#app',
  data : {
      "itemInStock" : 10
  }

})
</script>

</body>
</html>
